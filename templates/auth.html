{% extends "base.html" %}
{% block login %}

{% if user.username %}
<div class="logged-in">
  <span class="user-name">Logged In As: <span class="user"><i class="fa fa-user"></i> {{ user.username }}</span></span>
  <a href="{% url 'usermodule.views.logout_user' %}" class="btn btn-default logout">Logout</a>
</div>
{% else %}

<form action="/login/" method="post" class="form-inline">
  <div class="input-group">
    {% csrf_token %}
    <input class="form-control" type="text" placeholder="Username" name="username">
  </div>

  <div class="input-group">
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword2">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" name="password" placeholder="Password">
    </div>
    <input type="submit" value="Log In" class="btn btn-default margin"/>
  </div>
 </form>
  {% endif %}

  {% endblock login %}
